
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino VIP Couples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
        }
        .font-luxury {
            font-family: 'Playfair Display', serif;
        }
        .neon-gold {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .neon-red {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5), 0 0 20px rgba(220, 38, 38, 0.3);
        }
        .vip-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }
        @keyframes blur-spin {
            0% { filter: blur(0px); }
            50% { filter: blur(8px); }
            100% { filter: blur(0px); }
        }
        .spin-blur {
            animation: blur-spin 0.2s infinite linear;
        }
        .dice-3d {
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
