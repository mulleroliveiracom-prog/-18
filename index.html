
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luna Sutra VIP</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Luna Sutra - O Clímax do seu Relacionamento">
    <link rel="manifest" href="./manifest.json">
    
    <!-- iOS / Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Luna Sutra">
    <link rel="apple-touch-icon" href="./icon-512x512.png">
    <link rel="icon" type="image/png" href="./icon-512x512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --app-height: 100dvh;
        }
        html, body {
            height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            overscroll-behavior-y: none;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100vw;
            height: 100dvh;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .font-luxury {
            font-family: 'Playfair Display', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Animações Luna Premium */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, rgba(251,191,36,0) 0%, rgba(251,191,36,0.2) 50%, rgba(251,191,36,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes glow-gold {
            0%, 100% { box-shadow: 0 0 10px rgba(251,191,36,0.3); }
            50% { box-shadow: 0 0 25px rgba(251,191,36,0.6); }
        }
        .animate-glow-gold {
            animation: glow-gold 2s ease-in-out infinite;
        }

        @keyframes float-heart {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
        .particle-heart {
            position: absolute;
            pointer-events: none;
            animation: float-heart 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes coin-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1); }
        }
        .animate-coin-pop {
            animation: coin-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Garantir que o app não "estique" demais em telas grandes */
        @media (min-width: 640px) {
            body { background: #050505; display: flex; justify-content: center; align-items: center; }
            #root { max-width: 430px; height: 92dvh; margin: auto; border: 4px solid #1a1a1a; border-radius: 40px; box-shadow: 0 0 100px rgba(0,0,0,0.8); position: relative; }
        }
    </style>

  }
}

</head>

</html>
